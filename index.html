<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seleccionar Cliente (Fondo Abstracto Real)</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
     /* CSS personalizado para centrar y dar fondo */
 body {
     display: flex;
     justify-content: center;
     align-items: center;
     min-height: 100vh;
     /* --- FONDO ABSTRACTO MÁS NOTABLE --- */
     /* Colores inspirados en tonos suaves pero con más contraste y mezcla */
     background: linear-gradient(135deg, #a7d9f7, #c9e6f8, #e0f4f8, #f0f4f8, #bbdefb, #80bdff);
     background-size: 300% 300%; /* Ajusta el tamaño para la animación */
     animation: AbstractWave 18s ease infinite; /* Animación más larga y fluida */
     /* ------------------------------------- */
 }
.card {
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15); /* Sombra ligeramente más fuerte */
    border: none;
    background-color: #ffffff; /* Aseguramos que la tarjeta sea blanca para contraste */
    backdrop-filter: blur(5px); /* Efecto de desenfoque si el fondo es muy "fuerte" */
    -webkit-backdrop-filter: blur(5px); /* Para compatibilidad con Safari */
}
.card-title {
    color: #343a40;
    font-weight: 600;
}
.form-label {
    color: #495057;
    font-weight: 500;
}
.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}
.btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}
.form-control:focus {
    box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    border-color: #80bdff;
}

/* Animación para el gradiente abstracto */
@keyframes AbstractWave {
    0% { background-position: 0% 50%; }
    25% { background-position: 50% 75%; }
    50% { background-position: 100% 50%; }
    75% { background-position: 50% 25%; }
    100% { background-position: 0% 50%; }
}
</style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card p-4">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Ingresa el ID del Cliente</h1>
                    <div class="mb-3">
                        <label for="clienteInput" class="form-label">ID del Cliente:</label>
                        <input type="text" class="form-control" id="clienteInput" placeholder="Ej. 001">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="continuarBtn">Continuar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
